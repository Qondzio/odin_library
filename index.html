<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="add_book_div">
        <span class="add_book_div_text">
            <h3>Add a new book </h3>
            <h3 class="x_sign">&#10005</h3>
        </span>
        <fieldset>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" maxlength="30" required>

            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>

            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages" required>

            <label for="readed">Readed</label>
            <select name="readed" id="readed" required>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

        </fieldset>
        <button onclick="addBook()">Add book</button>
    </div>
    <main>
        <div class="main_top">
            <h1>Odin library</h1>
            <button id="new_book" onclick="changeState()">Add new book</button>
        </div>
        <div class="main_bottom">
            <table id="table">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Readed</th>
                </tr>
            </table>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
